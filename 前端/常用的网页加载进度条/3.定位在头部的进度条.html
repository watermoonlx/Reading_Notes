<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>进度条4</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: white;
        }

        .loading .loading-pic {
            width: 0%;
            height: 5px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #F33;
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="loading-pic">
        </div>
    </div>

    <header>
        <img src="http://imgsrc.baidu.com/imgad/pic/item/4a36acaf2edda3ccd53548ea0be93901203f9223.jpg"
             alt="">
        <img src="http://img.tuku.cn/file_big/201504/772d5eb2a5ce45b59fa4998c41e51c99.jpg"
             alt="">
        <img src="http://image.tianjimedia.com/uploadImages/2011/350/P6716IJ113JG.jpg"
             alt="">
    </header>

    <script>
        $('.loading .loading-pic').animate({ width: "10%" }, 100)
    </script>

    <section class="banner">
        <img src="http://imgsrc.baidu.com/imgad/pic/item/4a36acaf2edda3ccd53548ea0be93901203f9223.jpg"
             alt="">
        <img src="http://img.tuku.cn/file_big/201504/772d5eb2a5ce45b59fa4998c41e51c99.jpg"
             alt="">
        <img src="http://image.tianjimedia.com/uploadImages/2011/350/P6716IJ113JG.jpg"
             alt="">
    </section>

    <script>
        $('.loading .loading-pic').animate({ width: "30%" }, 100)
    </script>

    <section class="about">
        <img src="http://imgsrc.baidu.com/imgad/pic/item/4a36acaf2edda3ccd53548ea0be93901203f9223.jpg"
             alt="">
        <img src="http://img.tuku.cn/file_big/201504/772d5eb2a5ce45b59fa4998c41e51c99.jpg"
             alt="">
        <img src="http://image.tianjimedia.com/uploadImages/2011/350/P6716IJ113JG.jpg"
             alt="">
    </section>

    <script>
        $('.loading .loading-pic').animate({ width: "50%" }, 100)
    </script>

    <section class="pro">
        <img src="http://imgsrc.baidu.com/imgad/pic/item/4a36acaf2edda3ccd53548ea0be93901203f9223.jpg"
             alt="">
        <img src="http://img.tuku.cn/file_big/201504/772d5eb2a5ce45b59fa4998c41e51c99.jpg"
             alt="">
        <img src="http://image.tianjimedia.com/uploadImages/2011/350/P6716IJ113JG.jpg"
             alt="">
    </section>

    <script>
        $('.loading .loading-pic').animate({ width: "70%" }, 100)
    </script>

    <section class="news">
        <img src="http://imgsrc.baidu.com/imgad/pic/item/4a36acaf2edda3ccd53548ea0be93901203f9223.jpg"
             alt="">
        <img src="http://img.tuku.cn/file_big/201504/772d5eb2a5ce45b59fa4998c41e51c99.jpg"
             alt="">
        <img src="http://image.tianjimedia.com/uploadImages/2011/350/P6716IJ113JG.jpg"
             alt="">
    </section>

    <script>
        $('.loading .loading-pic').animate({ width: "90%" }, 100)
    </script>

    <footer>
        <img src="http://imgsrc.baidu.com/imgad/pic/item/4a36acaf2edda3ccd53548ea0be93901203f9223.jpg"
             alt="">
        <img src="http://img.tuku.cn/file_big/201504/772d5eb2a5ce45b59fa4998c41e51c99.jpg"
             alt="">
        <img src="http://image.tianjimedia.com/uploadImages/2011/350/P6716IJ113JG.jpg"
             alt="">
    </footer>

    <script>
        $('.loading .loading-pic').animate({ width: "100%" }, 100,function(){
            $(".loading").fadeOut();
        });
    </script>
</body>

</html>
