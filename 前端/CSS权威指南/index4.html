<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
    <style>
        ul::before {
            content: '<input type="text"/>';
            display: inline;
        }
        a::after{
            content:" [" attr(href) "] ";
        }
    </style>
</head>

<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <a href="http://www.baidu.com">百度</a>
</body>

</html>
