<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Tootip</title>
    <style>
        a.tooltip{
            position: relative;
        }

        a.tooltip span{
            display: none;
        }

        a.tooltip:hover span{
            display: block;
            position: absolute;
            top:1em;
            left:2em;
        }
    </style>
</head>

<body>
    <p>
        <a href="" class="tooltip">
            这是一个神奇<span>啊哈哈哈啊哈</span>的网站
        </a>
    </p>
</body>

</html>
