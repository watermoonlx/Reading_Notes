        body,

        .rating-item {
            float: left;
            width: 65px;
            height: 65px;
            background: url(images/rating.jpg) no-repeat;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="rating"
        class="rating">
        <li class="rating-item"
            title="很不好"></li>
        <li class="rating-item"
            title="不好"></li>
        <li class="rating-item"
            title="一般"></li>
        <li class="rating-item"
            title="好"></li>
        <li class="rating-item"
            title="很好"></li>
    </ul>
